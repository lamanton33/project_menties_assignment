<body>
    <form class="book-meeting-form">
  <label for="mentor-name">Mentor:</label>
  <select id="mentor-name" name="mentor-name">
    <option value="mentor1">Mentor 1</option>
  
  </select>

  <label for="meeting-purpose">Purpose of the meeting:</label>

  <input type="submit" value="Book Meeting">
</form>
</body>
