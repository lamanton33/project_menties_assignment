

<html>
<head>
  <link rel="stylesheet" type="text/css" href="CSS/styleforslots.css">
 <div class="mentor-profile">
  <img src="images/mentor1.jpg" alt="Mentor 1 Profile Picture">
  <h3>Mentor 1</h3>
  <p>Skills: Mathematics, Physics, Programming</p>
  <p>Available slots:</p>
  <ul>
    <li>Thursday at 9:00 AM</li>
    <li>Friday at 10:00 AM</li>
  </ul>
  <form class="add-slot-form">
  <label for="slot-date">Date:</label>
  <input type="date" id="slot-date" name="slot-date">
  
  <label for="slot-time">Time:</label>
  <input type="time" id="slot-time" name="slot-time">
  
  <input type="submit" value="Add Slot">
</form>

</div>
    <form class="book-meeting-form">
  <label for="mentor-name">Mentor:</label>
  <select id="mentor-name" name="mentor-name">
    <option value="mentor1">Mentor 1</option>
  
  </select>


  <select id="meeting-time" name="meeting-time">
    <option value="Thursday at 9:00 AM">Thursday at 9:00 AM</option>
    <option value="Friday at 10:00 AM">Friday at 10:00 AM</option>
  </select>




  <label for="meeting-purpose">Purpose of the meeting:</label>
  <textarea id="meeting-purpose" name="meeting-purpose"></textarea>

  <input type="submit" value="Book Meeting">
</form>

<form class="mentor-search-form">
  <label for="skills">Skills:</label>
  <input type="text" id="skills" name="skills">

  <label for="job-category">Job Category:</label>
  <input type="text" id="job-category" name="job-category">

  <label for="company">Company:</label>
  <input type="text" id="company" name="company">

  <label for="review-scores">Review Scores:</label>
  <input type="number" id="review-scores" name="review-scores" min="1" max="5">

  <label for="location">Location:</label>
  <input type="text" id="location" name="location">

  <input type="submit" value="Search">
</form>

  <style type="text/css">
  </style>
</head>
<body>
</body>
</html>
