<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Mentors and mentees</title>
</head>
<body>
<form>
  <h2>Sign-up for mentors</h2>
  <label>User ID: <input type="text" name="userid"></label>
  <label>Password: <input type="password" name="password"></label>
  <label>Name: <input type="text" name="name"></label>
  <label>Address: <input type="text" name="address"></label>
  <label>Country: <input type="text" name="country"></label>
  <label>ZIP code: <input type="text" name="zip"></label>
  <label>Email: <input type="email" name="email"></label>
  <label>Sex:
    <input type="radio" name="sex" value="male"> Male
    <input type="radio" name="sex" value="female"> Female
  </label>
  <label>Language: <input type="text" name="language"></label>
  <label>About/Bio: <textarea name="about"></textarea></label>
  <label>Skills or job category: <input type="text" name="skills"></label>
  <label>Company: <input type="text" name="company"></label>
  <input type="submit" value="Sign-up">
</form>
<form action="mentorsslots.html">
  <h2>Sign-up for mentees</h2>
  <label>User ID: <input type="text" name="userid"></label>
  <label>Password: <input type="password" name="password"></label>
  <label>Name: <input type="text" name="name"></label>
  <label>Address: <input type="text" name="address"></label>
  <label>Country: <input type="text" name="country"></label>
  <label>ZIP code: <input type="text" name="zip"></label>
  <label>Email: <input type="email" name="email"></label>
  <label>Sex:
    <input type="radio" name="sex" value="male"> Male
    <input type="radio" name="sex" value="female"> Female
  </label>
  <label>Language: <input type="text" name="language"></label>
  <label>About/Bio: <textarea name="about"></textarea></label>
  <input type="submit" value="Sign-up">
</form>
<form action="accept.html">
  <h2>Sign-in for mentors</h2>
  <label>User ID: <input type="text" name="userid"></label>
  <label>Password: <input type="password" name="password"></label>
  <input type="submit" value="Sign-in">
</form>

<form action="mentorsslots.html">
  <h2>Sign-in for mentees</h2>
  <label>User ID: <input type="text" name="userid"></label>
  <label>Password: <input type="password" name="password"></label>
  <input type="submit" value="Sign-in">
</form>



</body>
</html>
